---
layout: default
title: Proposed Keynote Nominees
---

<div class="container proposals">
    <div class="row">

        <div class="col-12 col-sm-8">
            <h3>Proposed Keynote Nominees</h3>
        </div>
        <div class="col-12 col-sm-4">
            {% if site.data.conf.keynote-voting.show %}
                <a class="btn ct-btn-light float-right" href="{{ site.data.conf.keynote-voting.url }}">Vote!</a>
            {% endif %}
        </div>
        <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2">
            {% for keynote in site.data.keynote-nominees %}
            <div class="card panel-default">
                <div class="card-header" role="tab" id="{{ keynote.slug }}Header">
                    <h4 class="card-title">
                        <a role="button" class="keynote-nominee" data-toggle="collapse" data-parent="#list-of-keynotes" href="#{{ keynote.slug }}" aria-expanded="true" aria-controls="{{ keynote.slug }}">
                            {{ keynote.name }}
                        </a>
                    </h4>
                </div>
                <div id="{{ keynote.slug }}" class="card-collapse collapse" role="tabpanel" aria-labelledby="{{ keynote.slug }}Header">
                    <div class="card-body">
                        <p>{{ keynote.bio | markdownify }}<p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
