hero-image-alt: 'colored mosaic'

########################
# Program & Schedule
#######################
# These booleans affect the main menu links in the ways described below, as well
# as displays in a few other places.
# if true Speakers link -> /speakers/, if false -> /speakers/past-keynotes
have-talks: true
have-workshops: false
# if true Schedule link -> /schedule/, if false -> /schedule/timeline
have-schedule: true

# day 0 = preconf day
days:
  - weekday: Monday
    date: March 22nd
    # date in a form that JS Date() constructor understands
    date-data: 2021-03-22T23:59
  - weekday: Tuesday
    date: March 23rd
    date-data: 2021-03-23T23:59
  - weekday: Wednesday
    date: March 24th
    date-data: 2021-03-24T23:59
  - weekday: Thursday
    date: March 25th
    date-data: 2021-03-25T23:59
  - weekday: Friday
    date: March 26th
    date-data: 2021-03-26T23:59

