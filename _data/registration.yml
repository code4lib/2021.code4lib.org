###############
# Registration
###############

# include "$" in all "cost" strings, makes templates cleaner
post-conference:
  show: true
  workshop-half-day-cost: "$19"

workshop-only:
  # "show" only affects a button on the general-info/attend page
  show: false
  url: "https://na.eventscloud.com/c4l21"
  # precon-only registration cost may differ from precons with general registration
  half-day-cost: "$60"
  full-day-cost: "$120"
  start-date: 2020-02-11

conference:
  # "show" means display information on the home page and /general-info/attend
  show: true
  url: "https://na.eventscloud.com/c4l21"
  start-date: 2021-01-19
  end-date: 2021-03-12
  cancellation-date:
  # "open" means people can register
  open: true
  cost: "$49"
  late-cost: "$59"
  workshop-half-day-cost: ""
  workshop-full-day-cost: ""
  # Is registration capped? true/false
  limited-capacity:

reception:
  plus-one-cost:

childcare:
  # "show" toggles the child care entry on /general-info/attend, under 'Additional Information' heading
  show: false
  full-day-cost: "$30"
  half-day-cost: "$15"
  end-date: 2020-02-08