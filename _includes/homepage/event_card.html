<div class="event-card">
    <div class="card-toolbar {% if include.icon == 'pm' %}night{% endif %}">
        <a href="{{ include.link }}" tabindex="-1" aria-label="{{ include.title }}">
            {% if include.icon == 'am' %}
            <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" class="img-avatar" alt="day">
                <path style="fill: var(--primary-color);" d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/>
            </svg>
            {% elsif include.icon == 'pm' %}
            <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" class="img-avatar" alt="night">
                <path style="fill: var(--background-color);" d="M17.75,4.09L15.22,6.03L16.13,9.09L13.5,7.28L10.87,9.09L11.78,6.03L9.25,4.09L12.44,4L13.5,1L14.56,4L17.75,4.09M21.25,11L19.61,12.25L20.2,14.23L18.5,13.06L16.8,14.23L17.39,12.25L15.75,11L17.81,10.95L18.5,9L19.19,10.95L21.25,11M18.97,15.95C19.8,15.87 20.69,17.05 20.16,17.8C19.84,18.25 19.5,18.67 19.08,19.07C15.17,23 8.84,23 4.94,19.07C1.03,15.17 1.03,8.83 4.94,4.93C5.34,4.53 5.76,4.17 6.21,3.85C6.96,3.32 8.14,4.21 8.06,5.04C7.79,7.9 8.75,10.87 10.95,13.06C13.14,15.26 16.1,16.22 18.97,15.95M17.33,17.97C14.5,17.81 11.7,16.64 9.53,14.5C7.36,12.31 6.2,9.5 6.04,6.68C3.23,9.82 3.34,14.64 6.35,17.66C9.37,20.67 14.19,20.78 17.33,17.97Z" />
            </svg>
            {% elsif include.icon == 'video' %}
            <img src="assets/img/persistent/video-icon.svg" class="img-avatar" height="24" width="24" alt="video recording">
            {% elsif include.icon == 'slides' %}
            <img src="assets/img/persistent/slides-icon.svg" class="img-avatar" height="24" width="24" alt="presentations">
            {% elsif include.icon == 'future' %}
            <img src="assets/img/persistent/future-icon.svg" class="img-avatar" height="24" width="24" alt="two people workin on laptops">
            {% endif %}
        </a>
    </div>
    <div class="card-body">
        {%- if include.title != '' -%}
            <h3><a href="{{ include.link }}">{{ include.title }}</a></h3>
        {% else %}
            <br>
        {%- endif -%}
        <p>{{ include.description }}</p>
    </div>
</div>
